<html>
  <head>
    <script>
      function insert(num) {
        document.form.textview.value = document.form.textview.value + num;
        document.form.textview.value1 = document.form.textview.value - num;
        document.form.textview.value2 = document.form.textview.value * num;
        document.form.textview.value3 = document.form.textview.value / num;
      }
      function equal() {
        var add = document.form.textview.value;
        var sub = document.form.textview.value1;
        var mul = document.form.textview.value2;
        var div = document.form.textview.value3;
        if (add) {
          document.form.textview.value = eval(add);
        } else if (sub) {
          document.form.textview.value1 = eval(sub);
        } else if (mul) {
          document.form.textview.value2 = eval(mul);
        } else if (div) {
          document.form.textview.value3 = eval(div);
        }
      }
      function clean() {
        document.form.textview.value = "";
      }
    </script>
    <style>
      .button {
        width: 50px;
        height: 50px;
        background-color: lightgrey;
      }
      .textview {
        width: 163px;
        height: 50px;
      }
    </style>
  </head>
  <body style="background-color: rgb(247, 216, 194);">
    <center>
      <h1
        style="
          margin-top: 100px;
          color: red;
          font-size: 30px;
          font-weight: bold;
          font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        "
      >
        CALCULATOR
      </h1>
      <div
        style="
          width: 220px;
          height: 270px;
          border: 3px solid black;
          background-color: black;
        "
      >
        <form name="form">
          <input class="textview" name="textview" />
          <td>
            <input class="button" type="button" value="C" onclick="clean()" />
          </td>
          <table>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="="
                  onclick="equal()"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="0"
                  onclick="insert(0)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="/"
                  onclick="insert('/')"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="*"
                  onclick="insert('*')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="7"
                  onclick="insert(7)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="8"
                  onclick="insert(8)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="9"
                  onclick="insert(9)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="-"
                  onclick="insert('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="4"
                  onclick="insert(4)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="5"
                  onclick="insert(5)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="6"
                  onclick="insert(6)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="+"
                  onclick="insert('+')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="button"
                  type="button"
                  value="1"
                  onclick="insert(1)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="2"
                  onclick="insert(2)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="3"
                  onclick="insert(3)"
                />
              </td>
              <td>
                <input
                  class="button"
                  type="button"
                  value="."
                  onclick="insert('.')"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
